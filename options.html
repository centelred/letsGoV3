    <!-- this section is Curtis section-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div id="question1">
                    <div class="form-group">
                        <label for="sel1">
                            <h1>How far do you want to travel?</h1></label>
                        <select class="form-control" id="sel1">
                            <option>0-10 miles</option>
                            <option>10-15 miles</option>
                            <option>15-20 miles</option>
                            <option>20-25 miles</option>
                            <option>25-30+ miles</option>
                        </select>
                        <button class="button1 button"  href="#myCarousel" data-slide="next">next</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div id="question2">
                    <label for="sel1">
                        <h1>How much do you want to spend?</h1>
                    </label>
                    <select class="form-control" id="sel1">
                        <option>$</option>
                        <option>$$</option>
                        <option>$$$</option>
                        <option>$$$$</option>
                    </select>
                    <button class="button2 button" href="#myCarousel" data-slide="prev">last</button>
                    <button class="button1 button"  href="#myCarousel" data-slide="next">next</button>
                </div>
            </div>
            <div class="item">
                <div id="question3">
                    <label for="sel1">
                        <h1>What kind of night is it?</h1>
                    </label>
                    <select class="form-control" id="sel1">
                        <option>Party</option>
                        <option>Relax</option>
                    </select>
                    <button class="button2 button" href="#myCarousel" data-slide="prev">last</button>
                    <button class="button1 button"  href="#myCarousel" data-slide="next">next</button>
                </div>
            </div>
            <div class="item">
                <div id="finish">
                    <div class="lets-go">
                        <h4>All Done!</h4>
                        <button class="button2 button" href="#myCarousel" data-slide="prev">last</button>
                        <button class="button1 button">Let's Go!</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
